<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>2fas</title>

    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="search-container">
        <input type="text" placeholder="Filter..." class="search-bar" />
      </div>

      <div id="totp-holder" class="totp-list"></div>
    </main>

    <template id="totp-entry">
      <div class="totp-entry">
        <div class="icon"><img src="${image}" alt="" /></div>
        <div class="entry-details">
          <div class="entry-name">${service}</div>
          <div class="entry-username">${username}</div>
          <div class="entry-code">${code}</div>
        </div>
        <div class="counter-circle">0</div>
      </div>
    </template>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="eel-abstract.js"></script>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
